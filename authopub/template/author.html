{% extends 'base.html' %}

{% block content %}

<form  method='POST' action="{% url 'author_form'%}" class="row g-3 container"  >
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Salutation</label>
      <input type="text" name="salutation" class="form-control" id="inputEmail4">
    </div>
    
    <div class="col-12">
      <label for="inputAddress" class="form-label">First name</label>
      <input type="text" name="first_name" class="form-control" id="inputAddress" placeholder="Enter your name">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Last name</label>
      <input type="text" name="last_name" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" id="inputCity">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock %}
