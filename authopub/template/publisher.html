{% extends 'base.html' %}

{% block content %}

<form class="row g-3 container m-auto" method='POST' action="{% url 'publisher_form'%}">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">name</label>
      <input type="text" name="pub_name" class="form-control" id="inputEmail4">
    </div>
    
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="address"  class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" name="city" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">State</label>
      <input type="text" name="state" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Country</label>
      <input type="text" name="country" class="form-control" id="inputCity">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Website</label>
        <input type="url" name="website" class="form-control" id="inputCity">
    </div>
    
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock %}
