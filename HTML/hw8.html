<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .con-1{
        background: green;
        height: 200px;
        width: 200px;
        margin: 100px 0px 0px 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .con-2{
        background: red;
        height: 400px;
        width: 400px;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: -1;
    }
</style>
<body>
    <div class="con-1">
        <p>green</p>
    </div>
    <div class="con-2">
        <p>red</p>
    </div>
</body>
</html>
