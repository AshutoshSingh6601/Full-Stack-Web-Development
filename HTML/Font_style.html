<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    marquee {
        background-color: brown;
        color: white;
        width: 40%;
        border-radius: 9px;
        padding: 0.5%;
        
    }
</style>

<body>
    <b>text bold</b>
    <br>
    <em>text emphasized</em>
    <br>
    <i>text italic</i>
    <br>
    <strong>text strong</strong>
    <br>
    <small>text small</small>
    <br>
    <span>X</span><sub>n</sub>
    <br>
    <span>X</span><sup>n</sup>
    <br>
    <u>underline</u>
    <br>
    <del>delete</del>
    <br>
    <mark>mark text</mark>
    <br>
    <marquee behavior="alternate" direction="right" scrollamount="20">Ashutosh</marquee>
</body>

</html>
