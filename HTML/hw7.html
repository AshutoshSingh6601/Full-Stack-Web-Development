<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .container {
        background: black;
        
    }

    h1 {
        text-transform: uppercase;
        color: white;
        font-size: 200px;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        text-shadow: 0px 5px 25px rgb(29, 247, 29), 0px 5px 8px black;
        font-family:sans-serif ;
    }
</style>

<body>
    <div class="container">
        <h1>shadow</h1>
    </div>
</body>

</html>
