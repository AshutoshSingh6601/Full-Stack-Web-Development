<style>
    * {
        margin: 0;

    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 5px solid black;
    }

    .card-inner {
        border: 3px solid black;
        margin: 10px;
    }
    .card{
        border: 2px solid black;
        padding: 20px;
        margin: 1000px;
    }
    .card:hover{
        transform:translateY(-10px);
    }
    .card-inner:hover{
        transform: rotate(20deg);
    }
</style>
