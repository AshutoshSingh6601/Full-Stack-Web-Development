        box-sizing: border-box;

    }

    img {
        object-fit: cover;
        object-position: center center;
        width: 100%;
        border-radius: 20px;
        cursor: pointer;
        transition: all .6s ease;
        height: 400px;

    }

    img:hover {
        transform: rotate(4deg);
        box-shadow: 7px 12px 20px rgba(199, 87, 87, 0.829);
    }

    .container {
        float: left;
        padding: 20px;
        width: 23.20%;
        margin: 10px;
        border-radius: 20px;
        background: rgb(236, 227, 227);
        box-shadow: 1px 3px 10px rgb(148, 141, 141);
    }

    .disc {
        background: rgb(236, 227, 227);
        text-align: center;
        padding-top: 10px;
        font-size: 15px;
        font-family: cursive;
        font-weight: bold;
    }

    footer {
        height: 8vh;
        width: 100%;
        background: lightgreen;
        color: black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* footer p{
        display: flex;

        justify-content: center;
    } */
    @media only screen and (max-width:1115px) {
        .container {
            width: 27.80%;
        }
    }

    @media only screen and (max-width:700px) {
        .container {
            width: 42.90%;
            padding: 3px;
        }
    }

    @media only screen and (max-width:425px) {
        .container {
            width: 42.90%;
            padding: 10px;
        }
    }

    @media only screen and (max-width:423px) {
        .container {
            width: 94%;
        }
    }
    .main-container{

    }
    .main-container::after{

</style>
