{% extends 'base.html' %}


{% block content %}


<div class = "container">
    <br>
    <h2 class = "text-center">Search for your favorite Meals</h2> 
    <br>
    <form method="GET">
      <input type = "text" name = "name" placeholder="Search..." class = "text-center">
      <button type = "submit" class = "btn-danger btn-sm">SEARCH MEAL</button>
    </form> 
  </div>  
  <br><br>
    <div class="row">
      {% for meal in all_meals %}
        <div class="col-md-4 col-sm-6 col-lg-3">
          <div class="card">
            <img  class="card-img-top" src="{{ meal.images }}" alt="Card image cap">
            <div class="card-body text-center">
              <p class="card-title">{{ meal.name }}</p>
              <hr>
              <p class="card-text">{{ meal.region }}</p>
              
               <a 
               href="{% url 'meal_detail' meal.id %}"
               type="submit"
                value="Learn More"
                class="btn btn-danger btn-sm"
                type="button">
                Learn More
            </a>

            </div>
          </div>
          <br><br><br>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
