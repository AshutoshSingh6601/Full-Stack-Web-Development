{% extends 'base.html' %}

{% block content %}

<div class = "container"> 
    <br><br>
    <div class="row"> 
        <div class="col-md-5">
          <br>
          <img class="img-fluid" src="{{ single_meal.images }}" alt="" style = "width: 90%;">
          <br><br>
          <h3 class="card-title text-center ">{{ single_meal.name }}</h3>
        </div> 
        <div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">
          <h1 class="my-3">Food Description</h1>
          <p class = "lead">{{ single_meal.instructions }}</p>
          <h1 class="my-3">Food Details</h1>
          <ul>
            <li>{{ single_meal.category }}</li>
            <li>{{ single_meal.area }}</li>
          </ul>
        </div>
    </div>
</div>
{% endblock %}
